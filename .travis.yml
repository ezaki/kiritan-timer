language: node_js
node_js:
- stable
branches:
  only:
  - master
install:
- npm install
before_script:
- git checkout -b gh-pages
script:
- npm run build
after_success:
- cd dist
- git init
- git config user.name 'keika299'
- git config user.email 'keika299@gmail.com'
- git add -A
- git commit -m 'Update'
- '[ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ] && [$GH_TOKEN]
  && git push -f https://${GH_TOKEN}@github.com/keika299/kiritan-timer.git gh-pages'
env:
  global:
    - secure: 
